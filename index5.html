<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>What the Duck</title>
  <style>
    .wrapper{
      display:grid;
      grid-template-columns:1fr 1fr 2fr;
      grid-auto-rows:minmax(120px, auto);
      grid-gap:.5em;
      justify-items:stretch;
      align-items:stretch;
    }

    .wrapper > div{
      background: #FDF7AC;
      padding:1em;
    }
    .wrapper > div:nth-child(odd){
      background: #FFE8CD;
    }

    .box1{
      grid-column:1/2;
      grid-row:1/2;
    }

    .box2{
      
      grid-column:2/4;
      grid-row:1/3;
    }

    .box3{
      grid-column:2/4;
      grid-row:3;
    }

    .box4{
      grid-column:1;
      grid-row:2/4;
      border:1px solid #333;
    }

  </style>
</head>
<body>
	<header><h1 style="text-align: center">Are Ducks Cute?</h1></header>
  <div class="wrapper">
    <div class="box box1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus repellat optio culpa cum earum unde ut nemo, nisi qui aliquid! Incidunt perferendis atque voluptates odit!</div>
    <div class="box box2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, laborum?</div>
    <div class="box box3">Box 3</div>
    <div class="box box4">Box 4</div>
  </div>
</body>
</html>
